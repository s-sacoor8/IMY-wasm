<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust + WebAssembly Color Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rust + WebAssembly Color Converter</h1>
            <p>Real-time conversion between RGB and HSL color formats using WebAssembly</p>
        </header>

        <div class="converter">
            <div class="input-section">
                <h2>RGB Values</h2>
                <div class="input-group">
                    <label for="r">Red (0-255):</label>
                    <input type="range" id="r" min="0" max="255" value="128">
                    <input type="number" id="r-value" min="0" max="255" value="128">
                </div>
                <div class="input-group">
                    <label for="g">Green (0-255):</label>
                    <input type="range" id="g" min="0" max="255" value="128">
                    <input type="number" id="g-value" min="0" max="255" value="128">
                </div>
                <div class="input-group">
                    <label for="b">Blue (0-255):</label>
                    <input type="range" id="b" min="0" max="255" value="128">
                    <input type="number" id="b-value" min="0" max="255" value="128">
                </div>
            </div>

            <div class="color-preview">
                <div id="color-box"></div>
                <div id="color-hex">#808080</div>
                <p class="real-time-label">Real-time WASM conversion</p>
            </div>

            <div class="input-section">
                <h2>HSL Values</h2>
                <div class="input-group">
                    <label for="h">Hue (0-360):</label>
                    <input type="range" id="h" min="0" max="360" value="0">
                    <input type="number" id="h-value" min="0" max="360" value="0">
                </div>
                <div class="input-group">
                    <label for="s">Saturation (0-100):</label>
                    <input type="range" id="s" min="0" max="100" value="0">
                    <input type="number" id="s-value" min="0" max="100" value="0">
                </div>
                <div class="input-group">
                    <label for="l">Lightness (0-100):</label>
                    <input type="range" id="l" min="0" max="100" value="50">
                    <input type="number" id="l-value" min="0" max="100" value="50">
                </div>
            </div>
        </div>

        <div class="results">
            <h2>Live Conversion Results</h2>
            <div id="rgb-result">RGB: 128, 128, 128</div>
            <div id="hsl-result">HSL: 0Â°, 0%, 50%</div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
